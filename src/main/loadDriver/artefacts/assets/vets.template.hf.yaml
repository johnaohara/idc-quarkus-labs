name: vets_{RUNTIME}_{USERS}
http:
  host: http://{HOST}:{PORT}
  sharedConnections: {SHARED_CONNECTIONS}
phases:
- rampUp:
    always:
      users: {USERS}
      duration: 2m
      scenario:  
        - testSequence: &testSequence
          - httpRequest:
              GET: /vets
- steadyState:
    always:
      users: {USERS}
      startAfter:
        phase: rampUp
      duration: 1m
      scenario:
        - testSequence: *testSequence